<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <section class="game-area">
        <div class="instruction-text">
            <h2 class="h2-one">Choose Your Weapon</h2>
            <p class="paragraph-one">Play 5 times to WIN the game</p>
        </div>
        <div class="alert">
            <h2 class="alert-h2"></h2>
            <p class="alert-paragraph-text"></p>
        </div>
        <div>
            <img src="images/Question-mark.svg" class="player-question-mark" alt="">
            <img src="images/Question-mark.svg" class="computer-question-mark" alt="">
        </div>
        <div class="score-container">
            <div class="player-score">Player: <span id="player-win-count">0</span></div>
            <div class="computer-score">Computer: <span id="computer-win-count">0</span></div>
        </div>
        <div class="img-container">
            <img src="images/rock-icon.svg" class="rock-img" id="rock" alt="rock icon">
            <img src="images/paper-icon.svg" class="paper-img" id="paper" alt="paper icon">
            <img src="images/scissors-icon.svg" class="scissors-img" id="scissors" alt="scissors icon">
        </div>
        <div class="pop-up">
            <p class="you-Won">You Are The Winner</p>
            <p class="you-Lost">You Are The Looser</p>
        </div>
        <p class="last-paragraph">copyright &#169; 2023 Ayokunnumi</p>
        <audio src="win-sound.wav" id="audio-win"></audio>
        <audio src="lost-sound.wav" id="audio-lost"></audio>
        <audio src="tie-audio.wav" id="audio-tie"></audio>
        <!-- <audio autoplay src="The Charmer's Call - Hanu Dixit.mp3">
            <source src="The Charmer's Call - Hanu Dixit.mp3">
            <source src="The Charmer's Call - Hanu Dixit.wav">
            Your browser does not support this audio
        </audio> -->
    </section>
    
    <script src="index.js"></script>
</body>

</html>
